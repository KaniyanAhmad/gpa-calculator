<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>GPA Calculator</title>
</head>
<body>
    <div><h1>GPA Calculator</h1></div>

    <div class="mainContent">
        <div id="courses-container-wrap">
            <div id="courses-container">
                <!-- Courses Additon -->
                <div class="course-ref">
                    <p>Course</p>
                    <p>Grade</p>
                    <p>Credit</p>
                </div>
                
                <div id="new-courses-wrap">
                    <div class="new-course">
                        <img src="./close.png" alt="del" class="rm-course">
                        <input type="text" class="input-txt">
                        <select name="grade" class="grade">
                            <option value="A">A</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B">B</option>
                            <option value="C+">C+</option>
                            <option value="C">C</option>
                            <option value="D+">D+</option>
                            <option value="D">D</option>
                            <option value="F">F</option>
                        </select>
                        <input type="number" min="0" max="10" class="input-cr credit">
                    </div>
                </div>
            </div>

            <div>
                <button id="add-course-btn">Add More</button>
            </div>
        </div>

        <div id="cgpa-container-wrap">
            <div id="cgpa-container">
                <!-- Calculated GPA -->
                <p>CGPA</p>
                <div id="cgpa">
                </div>
            </div>

            <button id="calculate-btn">Calculate</button>
        </div>
    </div>
</body>
</html>
